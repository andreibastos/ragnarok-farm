<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 Meus Farms - Ragnarok Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <strong>🎯 Farm Manager</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">🏠 Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">📋 Meus Farms</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create-farm.html">➕ Criar Farm</a>
          </li>
        </ul>
        <div class="navbar-nav">
          <span class="navbar-text">
            <span id="farmsCount">0</span> farms salvos
          </span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-6 fw-bold text-primary">📋 Meus Farms</h1>
        <p class="text-muted">Gerencie todos os seus farms de Ragnarok Online</p>
      </div>
    </div>

    <!-- Ações principais -->
    <div class="row mb-4">
      <div class="col">
        <div class="d-flex gap-3 flex-wrap">
          <a href="create-farm.html" class="btn btn-primary">
            ➕ Criar Novo Farm
          </a>
          <button class="btn btn-outline-secondary" onclick="window.farmDashboard.importFarm()">
            📁 Importar Farm
          </button>
          <button class="btn btn-outline-info" onclick="window.farmDashboard.exportAllFarms()">
            💾 Exportar Todos
          </button>
          <button class="btn btn-outline-warning" onclick="window.farmDashboard.clearAllFarms()">
            🗑️ Limpar Tudo
          </button>
        </div>
      </div>
    </div>

    <!-- Filtros e busca -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">🔍</span>
          <input type="text" class="form-control" id="searchFarms" placeholder="Buscar farms por nome..." />
        </div>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="sortFarms">
          <option value="name">📝 Ordenar por Nome</option>
          <option value="date">📅 Ordenar por Data</option>
          <option value="maps">🗺️ Ordenar por Qtd. Mapas</option>
          <option value="items">🎁 Ordenar por Qtd. Itens</option>
        </select>
      </div>
    </div>

    <!-- Status de importação -->
    <div id="importStatus" class="mb-3"></div>

    <!-- Lista de farms -->
    <div class="row" id="farmsList">
      <!-- Os farms serão renderizados aqui -->
    </div>

    <!-- Mensagem quando não há farms -->
    <div id="noFarmsMessage" class="text-center py-5" style="display: none;">
      <div class="mb-4">
        <i class="display-1">🎯</i>
      </div>
      <h3 class="text-muted">Nenhum farm encontrado</h3>
      <p class="text-muted">Comece criando seu primeiro farm ou importe um existente</p>
      <div class="mt-4">
        <a href="create-farm.html" class="btn btn-primary me-2">➕ Criar Primeiro Farm</a>
        <button class="btn btn-outline-secondary" onclick="window.farmDashboard.importFarm()">📁 Importar Farm</button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmAction">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de detalhes do farm -->
  <div class="modal fade" id="farmDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">📋 Detalhes do Farm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="farmDetailsContent">
            <!-- Conteúdo será preenchido dinamicamente -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="editFarmBtn">✏️ Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Input oculto para importação -->
  <input type="file" id="importFileInput" accept=".json" style="display: none;" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dashboard.bundle.js"></script>
</body>
</html>
